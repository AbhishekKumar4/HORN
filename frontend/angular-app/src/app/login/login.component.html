<div class="auth-form-body mt-3">

            <div class="form-group">
                        <label for="email">Username</label>
                        <input type="email" class="form-control input-block" id="username" [(ngModel)] = "username" />
            </div>

            <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control input-block" id="pwd" [(ngModel)] = "password" />
                      </div>
     <!--  Username : <input type="text" name = "username" [(ngModel)] = "username" />

      Password : <input type="password" name = "password" [(ngModel)] = "password"/> -->
      <input (click) = onSubmit() class="btn btn-primary btn-block" value="Sign in"/>
      <br>
      <small *ngIf='invalidLogin'>{{errorMessage}}</small>
</div>
